<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Hello, world!</title>
	<link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
    <link href="style4.css" rel="stylesheet">

</head>

<body>
<div class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand">
        <a >Helping Hands</a>
        <div id="close-sidebar">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="sidebar-header">
        <div class="user-info">
            <h1>Welcome</h1>
          <span class="user-name" th:text="${#strings.toUpperCase(user.fullname)}">
          </span>
        </div>
      </div>
      <!-- sidebar-header  -->
      
      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>General</span>
          </li>
          <li class="sidebar">
            <a th:href="@{/admin/dashboard}">
              <i class="fa fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
        </ul>  
        <ul>
            <li class="sidebar">
              <a th:href="@{/admin/donate}">
                <i class="fa fa-book"></i>
                <span>Donate</span>
              </a>
            </li>
          </ul>
         <ul>
            <li class="sidebar">
              <a th:href="@{/admin/volunteer}">
                <i class="fa fa-book"></i>
                <span>Volunter</span>
              </a>
            </li>
          </ul>  
          <ul>
            <li class="sidebar">
              <a th:href="@{/user/requests}">
                <i class="fa fa-book"></i>
                <span>Request For Help</span>
              </a>
            </li>
          </ul>    
           <ul>
            <li class="sidebar">
              <a th:href="@{/user/requestss}">
                <i class="fa fa-book"></i>
                <span>Request For Help</span>
              </a>
            </li>
          </ul>    
      </div>
    </div>
    <!-- sidebar-content  -->
    <div class="sidebar-footer">
      <a th:href="@{/admin/adminProfile}">
        <i class="fa fa-user"></i>
      </a>
      <a href="/logout">
        <i class="fa fa-power-off"></i>
      </a>
    </div>
  </nav>
  <!-- sidebar-wrapper  -->
  <main class="page-content">
    <div class="container-fluid">
     <div class='card'>
<div class='card-body'>
      <div th:replace="${content}">

      </div>
      </div>
       </div>
      </div>

    </div>
  </main>
  <!-- page-content" -->
</div>
<!-- page-wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        jQuery(function ($) {

                $(".sidebar-dropdown > a").click(function() {
                $(".sidebar-submenu").slideUp(200);
                if (
                $(this)
                .parent()
                .hasClass("active")
                ) {
                $(".sidebar-dropdown").removeClass("active");
                $(this)
                .parent()
                .removeClass("active");
                } else {
                $(".sidebar-dropdown").removeClass("active");
                $(this)
                .next(".sidebar-submenu")
                .slideDown(200);
                $(this)
                .parent()
                .addClass("active");
                }
                });

                $("#close-sidebar").click(function() {
                $(".page-wrapper").removeClass("toggled");
                });
                $("#show-sidebar").click(function() {
                $(".page-wrapper").addClass("toggled");
                });
        });

    </script>
    
</body>

</html>
