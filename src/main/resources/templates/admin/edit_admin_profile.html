<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
	
</head>
<body>

<section>
		<h1>Edit Profile</h1>
		<div>
		<form method="POST" action="saveProfile">
			<table class="table table-striped">
			  <tbody>
			    <tr >
			      <th class="table-info">Full Name</th>
			      <td><input type="text" name="fullname" th:value="${#strings.toUpperCase(user.fullname)}"></td>
			    </tr>
			    <tr>
			      <th class="table-info">Email</th>
			      <td><input type="text" name="email" th:value="${user.email}"></td>
			    </tr>
			    <tr>
			      <th class="table-info">Role</th>
			      <td th:if="${user.role}=='ROLE_USER'"><p>STUDENT</p></td>
			      <td th:if="${user.role}=='ROLE_ADMIN'"><p>ADMIN</p></td>
			    </tr>
			    
			  </tbody>
			</table>
				<input type="hidden" name="id" th:value="${user.id}">
				 <button class="btn btn-primary" type="submit">Edit Profile</button>
			</form>
</section>

</body>
</html>
