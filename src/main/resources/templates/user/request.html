<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
	 
</head>
<body>

<section>
		<h2>Requests</h2>
		<hr>
		<div class="col-md-12 text-right">
			<a th:href="@{/user/addRequest}" class="btn btn-primary">Add Request</a>
		</div>
		<br>
		<table class="table table-striped">
		  <thead>
		    <tr class="table-info">
		      <th scope="col">#</th>
		      <th scope="col">Request By</th>
		      <th scope="col">Requested Type</th>
		      <th scope="col">Quantity</th>
		       <th scope="col">Requested For</th>
		      <th scope="col">Added Date</th>
		      <th scope="col">Address</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="p : ${rlist}">
		     
		    	<th th:text="${pStat.index+1}"></th>
		      <th scope="row" th:text="${p.requestBy}">1</th>
		        <th scope="row" th:text="${p.requestType}">1</th>
		          <th scope="row" th:text="${p.quantity}">1</th>
		      <th scope="row" th:text="${p.request}">1</th>
		      <th scope="row" th:text="${p.addedDate}">1</th>
		       <th scope="row" th:text="${p.address}">1</th>
		        <th scope="row">Donate</th>
		        
		    </tr>
		  </tbody>
		</table>
	</div>
</section>

</body>
</html>
